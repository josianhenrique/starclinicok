<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Conexão</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #topo {
            background-color: black;
            color: white;
            padding: 15px 0;
        }
        #area {
            background-color: rgb(189, 37, 37);
            color: aliceblue;
            padding: 20px;
        }
        #rodape {
            background-color: rgb(37, 189, 88);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Topo -->
    <header id="topo" class="container-fluid text-center">
        <div class="container">
            Aqui é o topo do site
        </div>
    </header>
    
    <!-- Área Principal -->
    <main id="area" class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Título 1</h1>
                <h2>Título 2</h2>
                <h3>Título 3</h3>
                <h4>Título 4</h4>
                <h5>Título 5</h5>
                <h6>Título 6</h6>
                <form class="mt-4">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone">
                    </div>
                    <div class="form-group">
                        <label for="dataConsulta">Data da Consulta</label>
                        <input type="datetime-local" class="form-control" id="dataConsulta">
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input type="file" class="form-control-file" id="foto">
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Rodapé -->
    <footer id="rodape" class="container-fluid">
        <div class="container">
            Rodapé
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
