<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header#topo {
    background-color: #4CAF50;
    color: white;
    padding: 1rem 0;
    text-align: center;
    font-size: 1.5rem;
}

main#area {
    padding: 2rem;
    text-align: center;
}

main#area h1, 
main#area h2, 
main#area h3, 
main#area h4, 
main#area h5, 
main#area h6 {
    margin: 1rem 0;
}

footer#rodape {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}



    </style>
</head>
<body>
    <header id="topo">
        StarClinic
    </header>
    <main id="area">
        <h1>Médicos</h1>
        <h2>Especialistas</h2>
        <h3>Título 3</h3>
        <h4>Título 4</h4>
        <h5>Título 5</h5>
        <h6>Título 6</h6>
    </main>
    <footer id="rodape">
        Rodapé
    </footer>
</body>
</html>
