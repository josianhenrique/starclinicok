<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Planos de Saúde</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-4 mb-5">
        <div class="container">
            <h1 class="display-4">StarClinic</h1>
        </div>
    </header>
    <div class="container">
        <h1 class="text-center">Lista de Planos de Saúde</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                {% for plano in planos %}
                    <tr>
                        <td>{{ plano.id }}</td>
                        <td><a href="{{ url_for('ver_um_plano', id=plano.id) }}">{{ plano.nome }}</a></td>
                        <td><a href="{{ url_for('editar_plano', id=plano.id) }}">Alterar</a></td>
                        <td><a href="{{ url_for('remover_plano', id=plano.id) }}">Remover</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('cadastrar_plano') }}"><button type="button" class="btn btn-primary">Cadastrar</button></a>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
