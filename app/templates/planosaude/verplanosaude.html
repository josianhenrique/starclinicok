<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Planos de Saúde</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-4 mb-5">
        <div class="container">
            <h1 class="display-4">StarClinic</h1>
        </div>
    </header>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Planos de Saúde</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for plano in planos %}
                    <tr>
                        <td>{{ plano.id }}</td>
                        <td>{{ plano.nome }}</td>
                        <td class="btn-group">
                            <a href="{{ url_for('ver_um_plano', id=plano.id) }}" class="btn btn-info btn-sm">Ver</a>
                            <a href="{{ url_for('editar_plano', id=plano.id) }}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{{ url_for('remover_plano', id=plano.id) }}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('cadastrar_plano') }}" class="btn btn-primary">Cadastrar Plano de Saúde</a>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
