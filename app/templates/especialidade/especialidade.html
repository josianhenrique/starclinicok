<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if editar %}Editar Especialidade{% else %}Cadastrar Especialidade{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ced4da;
            margin: auto;
        }
        .display-4 {
            font-weight: 500;
        }
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .col-md-8 {
            margin: auto;
        }
        .titulo-cadastro {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
        .btn-voltar {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header class="bg-primary text-white text-center py-4 mb-5">
    <div class="container">
        <h1 class="display-4">StarClinic</h1>
    </div>
</header>
<div class="container">
    <div class="col-md-8">
        <h1 class="titulo-cadastro">{% if editar %}Editar Especialidade{% else %}Cadastrar Especialidade{% endif %}</h1>
        <div class="form-container">
            <form method="POST" action="{% if editar %}{{ url_for('editar_especialidade', id=especialidade.id) }}{% else %}{{ url_for('cadastrar_especialidade') }}{% endif %}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="nome" class="form-label">{{ form.nome.label }}</label>
                    {{ form.nome(class="form-control", id="nome") }}
                    {% for error in form.nome.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">{{ 'Atualizar' if editar else 'Cadastrar' }}</button>
                <a href="{{ url_for('site') }}" class="btn btn-success btn-voltar w-100 mt-3">Voltar para a Tela Principal</a>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
