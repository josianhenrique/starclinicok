<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if editar %}Editar Especialidade{% else %}Cadastrar Especialidade{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ced4da;
            margin: auto;
            margin-top: 200px; 
        }
        .display-4 {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4 mb-5">
        <div class="container">
            <h1 class="display-4">StarClinic</h1>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">{% if editar %}Editar Especialidade{% else %}Cadastrar Especialidade{% endif %}</h1>
            <form method="POST" action="{% if editar %}{{ url_for('editar_especialidade', id=especialidade.id) }}{% else %}{{ url_for('cadastrar_especialidade') }}{% endif %}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="nome" class="form-label">{{ form.nome.label }}</label>
                    {{ form.nome(class="form-control", id="nome") }}
                    {% for error in form.nome.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary w-100">{{ 'Atualizar' if editar else 'Cadastrar' }}</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
