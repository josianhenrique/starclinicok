<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepcionistas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>

.form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ced4da;
            margin: auto;
        }
        .display-4 {
            font-weight: 500;
        }

        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .content-wrapper {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ced4da;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
        .titulo-lista {
            margin-bottom: 20px;
            text-align: center;
        }
        .table-bordered {
            border: 1px solid #ced4da;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid #ced4da;
            padding: 8px;
            text-align: left;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        .btn-group .btn {
            margin-right: 5px;
        }
        .btn-group .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>

<header class="bg-primary text-white text-center py-4 mb-5">
    <div class="container">
        <h1 class="display-4">StarClinic</h1>
    </div>
</header>

<div class="container">
    <div class="content-wrapper">
        <h1 class="titulo-lista">Recepcionistas</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recepcionista in recepcionistas %}
                    <tr>
                        <td>{{ recepcionista.id }}</td>
                        <td>{{ recepcionista.nome }}</td>
                        <td>{{ recepcionista.email }}</td>
                        <td>{{ recepcionista.telefone }}</td>
                        <td>
                            <div class="btn-group">
                                <a href="{{ url_for('ver_um_recepcionista', id=recepcionista.id) }}" class="btn btn-info btn-sm">Ver</a>
                                <a href="{{ url_for('editar_recepcionista', id=recepcionista.id) }}" class="btn btn-warning btn-sm">Alterar</a>
                                <a href="{{ url_for('remover_recepcionista', id=recepcionista.id) }}" class="btn btn-danger btn-sm">Remover</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('cadastrar_recepcionista') }}" class="btn btn-primary">Cadastrar nova Recepcionista</a>
    </div>
</div>

<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
