<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Médico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <header class="bg-primary text-white text-center py-4 mb-5">
        <div class="container">
            <h1 class="display-4">StarClinic</h1>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Detalhes do Médico
            </div>
            <div class="card-body">
                <h5 class="card-title">Nome: {{ medico.nome }}</h5>
                <p class="card-text"><strong>Telefone:</strong> {{ medico.telefone }}</p>
                <p class="card-text"><strong>CPF:</strong> {{ medico.cpf }}</p>
                <p class="card-text"><strong>CRM:</strong> {{ medico.crm }}</p>
                <a href="{{ url_for('editar_medico', id=medico.id) }}" class="btn btn-primary">Editar</a>
                <a href="{{ url_for('ver_medicos') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
