<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Níveis</title>
</head>
<body>
    <h1>Lista de Níveis</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            {% for nivel in niveis %}
                <tr>
                    <td>{{ nivel.id }}</td>
                    <td>{{ nivel.nome }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
