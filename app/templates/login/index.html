<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Recepcionista</title>
    <!-- Inclusão do Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 1px solid #ced4da;
            margin: auto;
        }
        .display-4 {
            font-weight: 500;
        }
        body, html {
            height: 80%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90%;
        }
        .form-wrapper {
            width: 100%;
            max-width: 400px; /* Largura máxima para o formulário */
            background-color: #f8f9fa; /* Fundo cinza */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #ced4da; /* Borda fina cinza */
        }
        .form-group {
            margin-bottom: 0; /* Remove espaçamento inferior padrão das classes do Bootstrap */
        }
        .form-control {
            width: 100%; /* Ajusta a largura do campo de entrada */
        }
        .btn-primary {
            width: 100%; /* Ajusta a largura do botão */
            margin-top: 10px; /* Espaçamento superior para separar do campo anterior */
        }
        .titulo-login {
            margin-bottom: 20px; /* Margem inferior para separar do formulário */
            text-align: center; /* Alinha o título no centro */
        }
    </style>
</head>
<body>

<header class="bg-primary text-white text-center py-4 mb-5">
    <div class="container">
        <h1 class="display-4">StarClinic</h1>
    </div>
</header>

<div class="container">
    <div class="form-wrapper">
        <h1 class="titulo-login">Login</h1>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>

<!-- Inclusão do JavaScript do Bootstrap (opcional) -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
